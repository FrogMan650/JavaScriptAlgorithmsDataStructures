<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This site checks if a word is a palindrome!">
    <title>Palindrome checker</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <main>
      <img src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg" alt="the freeCodeCamp logo">
      <h1>Is it a palindrome?</h1>
      <div id="explanation">
        <p>A palindrome is a word or sentence that is spelled exactly the same way backwards and forwards.</p>
      </div>
      <div id="input-div-holder">
        <p>
          Enter the text you'd like to check below
        </p>
        <div id="input-div">
          <input type="text" id="text-input">
          <button type="submit" id="check-btn">Check</button>
        </div>
      </div>
      <div id="result">
          <p id="result-text">
            <span id="input-text">race car</span>
            <span id="input-text2">is a palindrome</span>
          </p>
        </div>
    </main>
  </body>
  <script src="script.js"></script>
</html>
