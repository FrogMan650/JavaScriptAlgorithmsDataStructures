<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roman numeral converter</title>
    <link rel="stylesheet" href="styles.css">
    <meta name="description" content="Converts any number entered into a roman numeral.">
</head>
<body>
    <main>
        <img src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg" alt="freeCodeCamp logo">
        <h1>Roman Numeral Converter</h1>
        <div id="input-container">
            <h2>Enter a number between 0 and 4000</h2>
            <input type="number" name="text-input" id="number">
            <button type="button" id="convert-btn">Convert</button>
        </div>
        <div id="output">
            <h3 id="output-text"></h3>
        </div>
    </main>
</body>
<script src="script.js"></script>
</html>
